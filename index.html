<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="drag">
            <span class="dragBox" id="box1" draggable="true" ondragstart="dragStart(Event)"><a>1</a></span>
            <span class="dragBox" id="box2" draggable="true" ondragstart="dragStart(Event)"><a>2</a></span>
            <span class="dragBox" id="box3" draggable="true" ondragstart="dragStart(Event)"><a>3</a></span>
            <span class="dragBox" id="box4" draggable="true" ondragstart="dragStart(Event)"><a>4</a></span>
        </div>
        <div class="drop" ondragover="allowDrop()" ondrop="dropItem(Event)"></div>
        <div class="drop2" ondragover="allowDrop()" ondrop="dropItem(Event)"></div>
    </div>

    <script src="dragEvent.js"></script>
</body>

</html>
